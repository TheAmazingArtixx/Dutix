<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Pro - GameZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3fbb7 0%, #a8e063 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            max-width: 700px;
            width: 100%;
        }
        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #4caf50;
            font-size: 2.2rem;
            font-weight: 900;
        }
        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .score-box {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .game-board {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
        }
        canvas {
            border: 4px solid #4caf50;
            border-radius: 15px;
            background: linear-gradient(135deg, #f1f8e9 0%, #dcedc8 100%);
            display: block;
            margin: 0 auto 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 12px;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .control-btn {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        .control-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }
        .game-over.show {
            display: block;
        }
        .game-over h2 {
            color: #4caf50;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
        }
        .game-over p {
            font-size: 1.4rem;
            color: #333;
            font-weight: 600;
        }
        .game-over .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        .overlay.show {
            display: block;
        }
        .info {
            text-align: center;
            color: #666;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #666;
            font-weight: 600;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .legend-square {
            width: 22px;
            height: 22px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç Snake Pro</h1>
            <div class="header-right">
                <div class="score-box">Score: <span id="score">0</span></div>
                <div class="score-box">Record: <span id="highScore">0</span></div>
                <button class="btn btn-secondary" onclick="window.location.href='games.html'">Retour</button>
            </div>
        </div>

        <div class="game-board">
            <div class="info">
                <p>üéÆ Utilise les fl√®ches du clavier ou les boutons</p>
            </div>
            <canvas id="gameCanvas" width="450" height="450"></canvas>
            
            <div class="controls">
                <div></div>
                <button class="control-btn" onclick="changeDirection('up')" id="upBtn">‚Üë</button>
                <div></div>
                <button class="control-btn" onclick="changeDirection('left')" id="leftBtn">‚Üê</button>
                <button class="control-btn" onclick="changeDirection('down')" id="downBtn">‚Üì</button>
                <button class="control-btn" onclick="changeDirection('right')" id="rightBtn">‚Üí</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-square" style="background: linear-gradient(135deg, #4CAF50, #2E7D32);"></div>
                    <span>Serpent</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square" style="background: #FF5252;"></div>
                    <span>Pomme (+10)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-square" style="background: #FFD700;"></div>
                    <span>Bonus (+50)</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="resetGame()" style="margin-top: 2rem;">üîÑ Nouvelle partie</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="game-over" id="gameOver">
        <h2>Partie termin√©e !</h2>
        <p style="font-size: 1.6rem; margin: 1rem 0;">Score: <span id="finalScore"></span></p>
        <p style="color: #4caf50; font-size: 1.8rem;">+<span id="pointsEarned"></span> points üèÜ</p>
        <div class="buttons">
            <button class="btn btn-primary" onclick="resetGame()">Rejouer</button>
            <button class="btn btn-secondary" onclick="window.location.href='games.html'">Menu</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fvtchcjegthrssrdvkhl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2dGNoY2plZ3RocnNzcmR2a2hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDczMTEsImV4cCI6MjA4MTUyMzMxMX0.srVeg-f7-smeSKbjk-U2kZOcVHrYe7mRkU-GSlsq3wg';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 7, y: 7}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 12, y: 7};
        let bonus = null;
        let score = 0;
        let highScore = 0;
        let gameLoop = null;
        let speed = 150;
        let bonusTimer = 0;

        function initGame() {
            snake = [{x: 7, y: 7}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            speed = 150;
            bonus = null;
            bonusTimer = 0;
            
            spawnFood();
            updateScore();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, speed);
        }

        function update() {
            direction = nextDirection;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                spawnFood();
                
                if (Math.random() < 0.4) {
                    spawnBonus();
                }
                
                if (speed > 80) {
                    speed -= 3;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, speed);
                }
            } else if (bonus && head.x === bonus.x && head.y === bonus.y) {
                score += 50;
                bonus = null;
                snake.push({...snake[snake.length - 1]});
            } else {
                snake.pop();
            }

            if (bonus) {
                bonusTimer++;
                if (bonusTimer > 40) {
                    bonus = null;
                    bonusTimer = 0;
                }
            }

            updateScore();
            draw();
        }

        function draw() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#f1f8e9');
            gradient.addColorStop(1, '#dcedc8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                );
                gradient.addColorStop(0, index === 0 ? '#4CAF50' : '#66BB6A');
                gradient.addColorStop(1, index === 0 ? '#2E7D32' : '#4CAF50');
                ctx.fillStyle = gradient;
                
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
                
                ctx.shadowColor = 'rgba(76, 175, 80, 0.5)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 2;
                
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 8, segment.y * gridSize + 8, 6, 6);
                    ctx.fillRect(segment.x * gridSize + 16, segment.y * gridSize + 8, 6, 6);
                }
                
                ctx.shadowBlur = 0;
            });

            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();

            if (bonus) {
                const pulseSize = gridSize / 2 - 3 + Math.sin(bonusTimer * 0.3) * 3;
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(
                    bonus.x * gridSize + gridSize / 2,
                    bonus.y * gridSize + gridSize / 2,
                    pulseSize,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                ctx.strokeStyle = `rgba(255, 215, 0, ${0.7 - bonusTimer / 60})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(
                    bonus.x * gridSize + gridSize / 2,
                    bonus.y * gridSize + gridSize / 2,
                    pulseSize + 5,
                    0,
                    Math.PI * 2
                );
                ctx.stroke();
            }
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function spawnBonus() {
            bonusTimer = 0;
            do {
                bonus = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (
                snake.some(segment => segment.x === bonus.x && segment.y === bonus.y) ||
                (bonus.x === food.x && bonus.y === food.y)
            );
        }

        function changeDirection(dir) {
            const directions = {
                'up': {x: 0, y: -1},
                'down': {x: 0, y: 1},
                'left': {x: -1, y: 0},
                'right': {x: 1, y: 0}
            };

            const newDir = directions[dir];
            
            if (newDir.x !== -direction.x || newDir.y !== -direction.y) {
                nextDirection = newDir;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('pointsEarned').textContent = score * 2;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('gameOver').classList.add('show');
            
            updateProgress('snake', score * 2);
        }

        function resetGame() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('gameOver').classList.remove('show');
            initGame();
        }

        function updateProgress(gameId, points) {
            const user = JSON.parse(localStorage.getItem('gameZoneUser'));
            if (!user) return;
            
            user.points = (user.points || 0) + points;
            user.level = Math.floor(user.points / 1000) + 1;
            
            if (!user.gamesPlayed) user.gamesPlayed = {};
            if (!user.gamesPlayed[gameId]) {
                user.gamesPlayed[gameId] = { played: 0, best: 0 };
            }
            
            user.gamesPlayed[gameId].played++;
            user.gamesPlayed[gameId].best = Math.max(user.gamesPlayed[gameId].best, points);
            
            localStorage.setItem('gameZoneUser', JSON.stringify(user));
            
            const users = JSON.parse(localStorage.getItem('gameZoneUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex !== -1) {
                users[userIndex] = user;
                localStorage.setItem('gameZoneUsers', JSON.stringify(users));
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        const user = JSON.parse(localStorage.getItem('gameZoneUser'));
        if (!user) {
            alert('Connecte-toi d\'abord ! üîê');
            window.location.href = 'login.html';
        } else {
            if (user.gamesPlayed && user.gamesPlayed.snake) {
                highScore = user.gamesPlayed.snake.best;
                document.getElementById('highScore').textContent = highScore;
            }
            initGame();
        }
    </script>
</body>
</html>
