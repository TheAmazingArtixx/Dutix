<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Sort - GameZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .game-container {
            max-width: 950px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #1976d2;
            font-size: 2.2rem;
            font-weight: 900;
        }
        .header-right {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .score-box {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .game-board {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .tubes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 2.5rem;
            justify-items: center;
            margin-bottom: 2rem;
        }
        .tube {
            width: 90px;
            height: 220px;
            border: 4px solid #333;
            border-top: none;
            border-radius: 0 0 18px 18px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column-reverse;
            padding: 5px;
            gap: 3px;
            position: relative;
            overflow: hidden;
        }
        .tube::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0) 100%);
            pointer-events: none;
            z-index: 10;
        }
        .tube:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .tube.selected {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translateY(-8px) scale(1.05); }
            50% { transform: translateY(-8px) scale(1.08); }
        }
        .water-layer {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            animation: waterFlow 3s ease-in-out infinite;
        }
        @keyframes waterFlow {
            0%, 100% { 
                box-shadow: inset 0 -3px 10px rgba(0,0,0,0.2);
            }
            50% { 
                box-shadow: inset 0 -6px 15px rgba(0,0,0,0.3);
            }
        }
        .water-layer::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 5%;
            width: 30%;
            height: 40%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(3px);
        }
        .controls {
            text-align: center;
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }
        .win-message.show {
            display: block;
        }
        .win-message h2 {
            color: #1976d2;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .win-message p {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }
        .win-message .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        .overlay.show {
            display: block;
        }
        .pouring-animation {
            animation: pour 0.8s ease-out;
        }
        @keyframes pour {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üß™ Water Sort</h1>
            <div class="header-right">
                <div class="score-box">Coups: <span id="moves">0</span></div>
                <div class="score-box">Score: <span id="score">0</span></div>
                <button class="btn btn-secondary" onclick="window.location.href='games.html'">Retour</button>
            </div>
        </div>

        <div class="game-board">
            <div class="tubes-container" id="tubesContainer"></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Nouvelle partie</button>
                <button class="btn btn-secondary" onclick="undoMove()">‚Ü∂ Annuler</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>üéâ Bravo !</h2>
        <p>Termin√© en <span id="finalMoves"></span> coups !</p>
        <p style="color: #4caf50; font-size: 2rem;">+<span id="pointsEarned"></span> points üèÜ</p>
        <div class="buttons">
            <button class="btn btn-primary" onclick="resetGame()">Rejouer</button>
            <button class="btn btn-secondary" onclick="window.location.href='games.html'">Menu</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fvtchcjegthrssrdvkhl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ2dGNoY2plZ3RocnNzcmR2a2hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDczMTEsImV4cCI6MjA4MTUyMzMxMX0.srVeg-f7-smeSKbjk-U2kZOcVHrYe7mRkU-GSlsq3wg';
        
        let tubes = [];
        let selectedTube = null;
        let moves = 0;
        let score = 0;
        let history = [];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];

        function initGame() {
            tubes = [];
            moves = 0;
            score = 0;
            history = [];
            selectedTube = null;
            
            for (let i = 0; i < 7; i++) {
                tubes.push([]);
            }
            
            let allColors = [];
            colors.forEach(color => {
                for (let i = 0; i < 4; i++) {
                    allColors.push(color);
                }
            });
            
            allColors.sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 4; j++) {
                    tubes[i].push(allColors[i * 4 + j]);
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('score').textContent = score;
            
            const container = document.getElementById('tubesContainer');
            container.innerHTML = '';
            
            tubes.forEach((tube, index) => {
                const tubeEl = document.createElement('div');
                tubeEl.className = 'tube';
                if (selectedTube === index) {
                    tubeEl.classList.add('selected');
                }
                tubeEl.onclick = () => selectTube(index);
                
                tube.forEach((color, layerIndex) => {
                    const layer = document.createElement('div');
                    layer.className = 'water-layer';
                    layer.style.backgroundColor = color;
                    layer.style.animationDelay = `${layerIndex * 0.1}s`;
                    tubeEl.appendChild(layer);
                });
                
                container.appendChild(tubeEl);
            });
        }

        function selectTube(index) {
            if (selectedTube === null) {
                if (tubes[index].length > 0) {
                    selectedTube = index;
                    updateDisplay();
                }
            } else {
                if (selectedTube === index) {
                    selectedTube = null;
                    updateDisplay();
                } else {
                    pourWater(selectedTube, index);
                }
            }
        }

        function pourWater(from, to) {
            const fromTube = tubes[from];
            const toTube = tubes[to];
            
            if (fromTube.length === 0 || toTube.length >= 4) {
                selectedTube = null;
                updateDisplay();
                return;
            }
            
            const topColor = fromTube[fromTube.length - 1];
            
            if (toTube.length > 0 && toTube[toTube.length - 1] !== topColor) {
                selectedTube = null;
                updateDisplay();
                return;
            }
            
            history.push(JSON.parse(JSON.stringify(tubes)));
            
            const container = document.getElementById('tubesContainer');
            const toTubeEl = container.children[to];
            
            while (fromTube.length > 0 && 
                   toTube.length < 4 && 
                   fromTube[fromTube.length - 1] === topColor &&
                   (toTube.length === 0 || toTube[toTube.length - 1] === topColor)) {
                const layer = document.createElement('div');
                layer.className = 'water-layer pouring-animation';
                layer.style.backgroundColor = topColor;
                toTubeEl.appendChild(layer);
                
                toTube.push(fromTube.pop());
            }
            
            moves++;
            score += 10;
            selectedTube = null;
            
            setTimeout(() => {
                updateDisplay();
                checkWin();
            }, 400);
        }

        function undoMove() {
            if (history.length > 0) {
                tubes = history.pop();
                moves = Math.max(0, moves - 1);
                score = Math.max(0, score - 10);
                selectedTube = null;
                updateDisplay();
            }
        }

        function checkWin() {
            let completed = 0;
            
            for (let tube of tubes) {
                if (tube.length === 4) {
                    const firstColor = tube[0];
                    if (tube.every(c => c === firstColor)) {
                        completed++;
                    }
                } else if (tube.length !== 0) {
                    return;
                }
            }
            
            if (completed === 5) {
                showWinMessage();
            }
        }

        function showWinMessage() {
            const pointsEarned = Math.max(100, 500 - moves * 5);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('pointsEarned').textContent = pointsEarned;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('winMessage').classList.add('show');
            
            updateProgress('watersort', pointsEarned);
        }

        function resetGame() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winMessage').classList.remove('show');
            initGame();
        }

        function updateProgress(gameId, points) {
            const user = JSON.parse(localStorage.getItem('gameZoneUser'));
            if (!user) return;
            
            user.points = (user.points || 0) + points;
            user.level = Math.floor(user.points / 1000) + 1;
            
            if (!user.gamesPlayed) user.gamesPlayed = {};
            if (!user.gamesPlayed[gameId]) {
                user.gamesPlayed[gameId] = { played: 0, best: 0 };
            }
            
            user.gamesPlayed[gameId].played++;
            user.gamesPlayed[gameId].best = Math.max(user.gamesPlayed[gameId].best, points);
            
            localStorage.setItem('gameZoneUser', JSON.stringify(user));
            
            const users = JSON.parse(localStorage.getItem('gameZoneUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex !== -1) {
                users[userIndex] = user;
                localStorage.setItem('gameZoneUsers', JSON.stringify(users));
            }
        }

        const user = JSON.parse(localStorage.getItem('gameZoneUser'));
        if (!user) {
            alert('Connecte-toi d\'abord ! üîê');
            window.location.href = 'login.html';
        } else {
            initGame();
        }
    </script>
</body>
</html>
